<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1 class="birthday-text">Happy Birthday, My Love!</h1>
        <div class="date-time-container">
            <div class="calendar">
                <p id="current-date"></p>
            </div>
            <div class="clock">
                <p id="current-time"></p>
            </div>
        </div>
        <img src="cath.jpg" alt="Birthday Image" class="birthday-image"><br><br>

        <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="plate"></div>
            <div class="candles">
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
            </div>
        </div>

        <button onclick="window.location.href='letter.html'">
            <span>Read My Letter</span>
            <i class="fas fa-envelope"></i> 
        </button>
    </div>

    <div class="balloon-container">
        <div class="balloon balloon1"></div>
        <div class="balloon balloon2"></div>
        <div class="balloon balloon3"></div>
        <div class="balloon balloon4"></div>
        <div class="balloon balloon5"></div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("current-date").innerText = now.toLocaleDateString('en-US', dateOptions);

            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            document.getElementById("current-time").innerText = now.toLocaleTimeString('en-US', timeOptions);
        }
         
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
